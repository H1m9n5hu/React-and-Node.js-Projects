<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="navbar text-light">
            <div class="container">
                <h1 class="logo lg-heading">PTC</h1>
                <ul class="nav-items">
                    <li class="nav-item"><a href="./index.html">HOME</a></li>
                    <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                    <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact-wrapper">
        <div class="container">
            <div class="wrapper">
                <div class="company-address">
                    <i class="fas fa-map-marker-alt fa-2x text-red location"></i>
                    <p class="text-gray">#2661 Janakpury Colony, Malvi-Nagar, Jaipur</p>
                    <i class="far fa-envelope fa-2x text-red e-mail"></i>
                    <p class="text-gray">Devil@gmail.com</p>
                    <i class="fas fa-phone-square-alt fa-2x text-red call"></i>
                    <p class="text-gray">+919090907070</p>
                    <div class="image"><img src="../Project 1/Img/larry-teo-tPKufFNIZfs-unsplash.jpg" alt="Company Image"></div>
                </div>
                <form action="" class="form">
                    <h2>Contact Us</h2>
                    <p class="paragraph text-gray">Let us know your questions, suggestions and concerns By filling out the contact form below.</p>
                    <label class="comman">Username</label> <br>
                    <input type="text" required class="comman-input"> <br><br>
                    <label class="comman">Email</label> <br>
                    <input type="email" required class="comman-input"> <br><br>
                    <label class="comman">Phone</label> <br>
                    <input type="text" required class="comman-input"> <br><br>
                    <label class="comman">Message</label> <br>
                    <textarea rows="14" class="comment-box"></textarea>
                    <input type="submit" class="submit-button" value="SUBMIT">
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p class="p-footer text-light">World Travel &copy; 2020 All Rights Reserved</p>
    </footer>
</body>
</html>
